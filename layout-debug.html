<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Layout Debug Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Debug styles */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .sidebar { border: 2px solid red !important; }
        .content-area { border: 2px solid blue !important; }
        .main-content { border: 2px solid green !important; }
    </style>
</head>
<body>
    <div class="debug-info">
        Width: <span id="width">-</span>px<br>
        Sidebar: <span id="sidebar-width">-</span>px<br>
        Content: <span id="content-width">-</span>px
    </div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">Layout Debug Test</h1>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Historia sesji</h2>
                    <button class="new-session-btn" title="Nowa sesja">+</button>
                </div>
                <div class="session-list">
                    <div class="empty-sessions">
                        <p>Brak zapisanych sesji</p>
                    </div>
                </div>
            </aside>

            <section class="content-area">
                <div class="recording-controls">
                    <button class="record-button">
                        <span class="record-text">Test Button</span>
                    </button>
                </div>
                <div>Content area - should be on the right</div>
            </section>
        </main>
    </div>

    <script>
        function updateDebugInfo() {
            const sidebar = document.querySelector('.sidebar');
            const contentArea = document.querySelector('.content-area');
            const mainContent = document.querySelector('.main-content');
            
            document.getElementById('width').textContent = document.body.offsetWidth;
            document.getElementById('sidebar-width').textContent = sidebar ? sidebar.offsetWidth : 'N/A';
            document.getElementById('content-width').textContent = contentArea ? contentArea.offsetWidth : 'N/A';
            
            console.log('Main content display:', window.getComputedStyle(mainContent).display);
            console.log('Main content flex-direction:', window.getComputedStyle(mainContent).flexDirection);
            console.log('Sidebar width:', sidebar ? sidebar.offsetWidth : 'N/A');
        }
        
        document.addEventListener('DOMContentLoaded', updateDebugInfo);
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
